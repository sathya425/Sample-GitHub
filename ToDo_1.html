<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - UX</title>
    <link rel="stylesheet" href="ToDo_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1 class="paris"><i class="fa fa-arrow-circle-left arrow"></i> Trip to Paris</h1>
    <div class="card-container">
        <div class="cards">
            <h4>Trip to Paris</h4>
            <hr>
            <p class="task-completed">Completed Task</p>
            <form action="" class="pending-tasks">
                <input type="checkbox" name="pending" id="check" style="height:18px; width:18px;">
                <label for="check">Pending tasks</label>
            </form>
            <p class="font-plus"><i class="fa fa-plus-circle plus-icon"></i></p>
        </div>
    </div>
</body>

</html>
